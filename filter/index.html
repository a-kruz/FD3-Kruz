<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <div id="container"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script> 
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="Filter.js"></script>
    <link rel="stylesheet" href="Filter.css">

    <script>
        var btnTitle = 'сброс';
        var list = ['california', 'everything', 'aboveboard', 'washington', 'basketball', 'weathering', 'characters', 'literature', 'contraband', 'appreciate'];
        list = list.map((element, index) => ({code: index, line: element}));

        ReactDOM.render(
            React.createElement(Filter, {list: list, btnTitle: btnTitle}),
            document.getElementById('container')
        );
    </script>

</body>
</html>
